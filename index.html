<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Weather</title>
	<!-- <link rel="stylesheet" href="style/normalize.css"> -->
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div id="container">
		<div class="header clearfix">
			<!-- <i class="drawer-btn material-icons">menu</i> -->
			<input type="text" class="search-bar" value="北京"><br>
			<!-- <i class="more-btn material-icons">more_vert</i> -->
		</div>
		<div class="content">
			<h1 class="temperature">28°</h1>
			<h3 class="weather"></h3>
			<h3 class="air"></h3>
			<div class="daily-forecast">
				<canvas id="templine">
					<p>Your Broswer don't support canvas</p>
				</canvas>
			</div>
			<div class="hourly-forecast"></div>
			<div class="aqi"></div>
			<div class="sun"></div>
			<div class="suggestion"></div>
		</div>
	</div>
	<script src="js/jquery-3.0.0.min.js"></script>
	<!-- <script src="js/hidpi-canvas.min.js"></script> -->
	<script src="js/script.js"></script>
</body>
</html>
